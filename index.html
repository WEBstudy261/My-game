<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBE STRIKER - Steam Edition</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; background: #111; color: white; font-family: 'Courier New', Courier, monospace; margin: 0; overflow: hidden; }
        #game-area { position: relative; width: 600px; height: 700px; background: #000; margin-top: 20px; border: 4px solid #333; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        canvas { width: 100%; height: 100%; display: block; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.9); z-index: 100; text-align: center; }
        .hidden { display: none !important; }
        #upgrade-trigger { 
            position: absolute; top: 20px; right: 20px; padding: 15px 20px; 
            background: #0f0; color: #000; border: none; border-radius: 4px; 
            font-weight: bold; cursor: pointer; animation: blink 0.5s infinite; z-index: 50;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        button { padding: 12px 30px; margin: 8px; cursor: pointer; border-radius: 4px; border: 2px solid #0f0; background: transparent; color: #0f0; font-weight: bold; transition: 0.2s; }
        button:hover { background: #0f0; color: #000; }
        .stats-panel { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 8px; margin-bottom: 20px; width: 80%; }
    </style>
</head>
<body>

    <div id="game-area">
        <canvas id="game-canvas" width="600" height="700"></canvas>

        <div id="title-screen" class="overlay">
            <h1 style="font-size: 48px; color: #0f0; text-shadow: 0 0 10px #0f0;">CUBE STRIKER</h1>
            <p>累計獲得ポイント: <span id="total-points-display">0</span></p>
            <div style="font-size: 14px; margin: 20px; color: #aaa;">
                [←][→] : 移動 / [SPACE] : 射撃
            </div>
            <button onclick="startGame(false)">NEW GAME</button>
            <button id="btn-continue" class="hidden" onclick="startGame(true)">CONTINUE</button>
        </div>

        <button id="upgrade-trigger" class="hidden" onclick="openUpgrade()">UPGRADE READY!</button>

        <div id="upgrade-screen" class="overlay hidden">
            <h2>SYSTEM UPGRADE</h2>
            <div class="stats-panel">
                CURRENT SCORE: <span id="upgrade-score">0</span>
            </div>
            <div id="upgrade-list"></div>
            <button style="border-color: #888; color: #888;" onclick="closeUpgrade()">RESUME</button>
            <button style="border-color: #ff0; color: #ff0;" onclick="saveAndQuit()">SAVE & EXIT</button>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h2 style="color:#f44; font-size: 40px;">CRITICAL ERROR</h2>
            <p>今回のスコア: <span id="final-score">0</span></p>
            <button onclick="location.reload()">REBOOT SYSTEM</button>
        </div>
    </div>

    <div id="hud" style="width:600px; display:flex; justify-content: space-between; padding: 15px; font-weight: bold; color: #0f0;">
        <span>SCORE: <span id="score-display">0</span></span>
        <span>HP: <span id="health-display">5</span></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
