<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>強化シューティングゲーム</title> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
        }
        #game-area {
            position: relative;
            margin-bottom: 20px;
            max-width: 600px; 
            width: 90vw; 
            z-index: 5; 
        }
        #game-canvas {
            width: 100%;
            height: auto; 
            border: 2px solid #00ff00;
            display: block;
            position: relative;
            z-index: 10; 
            background: #000;
        }
        #hud {
            max-width: 600px; 
            width: 90vw; 
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 1.2em;
        }
        #upgrade-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            z-index: 20; 
        }
        .upgrade-button {
            padding: 10px 15px;
            margin: 5px; 
            font-size: 0.9em;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(150, 0, 0, 0.8);
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 30; 
        }
    </style>
</head>
<body>
    <div id="game-area">
        <canvas id="game-canvas" width="600" height="700"></canvas>
        <div id="upgrade-screen">
            <h2>✨ 強化タイム ✨</h2>
            <p>スコア: <span id="upgrade-score">0</span> / コスト: 10</p>
            <div id="upgrade-buttons-container">
                <button class="upgrade-button" onclick="window.applyUpgrade('damage')">ダメージ(Lv:<span id="lv-damage">1</span>)</button>
                <button class="upgrade-button" onclick="window.applyUpgrade('speed')">弾速(Lv:<span id="lv-speed">1</span>)</button>
                <button class="upgrade-button" onclick="window.applyUpgrade('radius')">判定(Lv:<span id="lv-radius">1</span>)</button>
                <button class="upgrade-button" onclick="window.applyUpgrade('fireRate')">連射(Lv:<span id="lv-fireRate">1</span>)</button>
                <button class="upgrade-button" onclick="window.applyUpgrade('bulletCount')">弾数(Lv:<span id="lv-bulletCount">1</span>)</button>
                <button class="upgrade-button" onclick="window.applyUpgrade('bounce')">跳弾(Lv:<span id="lv-bounce">0</span>)</button>
                <button class="upgrade-button" onclick="window.applyUpgrade('autoAim')">追尾(Lv:<span id="lv-autoAim">0</span>)</button>
            </div>
            <p id="upgrade-message" style="color: yellow; min-height: 1.2em;"></p>
        </div>
        <div id="game-over-screen">
            GAME OVER
            <p style="font-size: 0.5em;">Score: <span id="final-score">0</span></p>
            <button onclick="window.location.reload()" class="upgrade-button">RETRY</button>
        </div>
    </div>
    <div id="hud">
        <span>Score: <span id="score-display">0</span></span>
        <span>HP: <span id="health-display">5</span></span>
    </div>
    <script src="script.js"></script> 
</body>
</html>
